<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 07 - Divs y algo mas</title>
    <link rel="stylesheet" href="../CSS/eje-cdv-07.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Regresar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Usando CSS para dar estilo a un formulario HTML</h1>
            <!--Un div es un contenedor o una caja-->
            <div id="div-formulario">
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Ingrese su nombre" id="nombre"> 
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" placeholder="Ingrese sus apellidos" id="apellidos">
                    <label for="ciudad">Ciudad:</label>
                    <select id="ciudad">
                        <option value="1">Mexico</option>
                        <option value="2">Estados Unidos</option>
                        <option value="3">Canada</option>
                    </select>
                    <input type="submit" value="Enviar" id="btn-enviar">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Todos los derechos Reservados</p>
    </footer>
    
</body>
</html>
