<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <main>
        <section>
            <div id="div-container">
                <div id="div-image">
                    <img src="imagenes/audifonos-ok.png" id="img-audifonos">
                </div>
                <div id="div-form" >
                    <h1>Detalles de pago</h1>
                    <form>
                        <label for="nombre">NOMBRE</label>
                        <input class="textos-100" type="text" id="nombre">
                        <label for="tarjeta">NÃšMERO DE TARJETA</label>
                        <input class="textos-100" type="text" id="tarjeta" >
                        <div class="flex">
                            <label for="mes anio">FECHA DE VENCIMIENTO</label>
                            <input type="text" id="mes" placeholder="MM">
                            <input type="text" id="anio" placeholder="YY">

                            <input type="text" id="cvc" placeholder="123">
                        </div>
                        <input type="checkbox" id="guardar-tarjeta" checked>
                        <label for="guardar-tarjeta">Guardar mi tarjeta para compras futuras</label>
                        <input type="submit" id="pagar-reservacion" value="PAGAR AHORA">

                </div>

            </div>
        </section>
